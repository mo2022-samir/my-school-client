<div class="container">
  <h3 mat-dialog-title>Are you sure?</h3>
  <div mat-dialog-content>
    <ul class="clearfix">
      <li>
        <p><span class="font-weight-bold"> Class: </span>{{ data.class }}</p>
      </li>
      <li>
        <p>
          <span class="font-weight-bold"> Section: </span>{{ data.section }}
        </p>
      </li>
      <li>
        <p>
          <span class="font-weight-bold">Apply Date: </span>{{ data.applyDate }}
        </p>
      </li>
    </ul>
  </div>
  <div mat-dialog-actions class="mb-1">
    <button
      style="
        border-radius: 3px;
        border-color: transparent;
        color: azure;
        background-color: orangered;
        margin: 5px;
      "
      (click)="confirmDelete()"
    >
      Delete
    </button>
    <button
      style="
        border-radius: 3px;
        background-color: whitesmoke;
        color: black;
        margin: 5px;
      "
      (click)="onNoClick()"
      tabindex="-1"
    >
      Cancel
    </button>
  </div>
</div>
