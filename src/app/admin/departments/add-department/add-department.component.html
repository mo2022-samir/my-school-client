<section class="content">
  <div class="content-block">
    <div class="block-header" *ngFor="let breadscrum of breadscrums">
      <!-- breadcrumb -->
      <app-breadcrumb
        [title]="breadscrum.title"
        [items]="breadscrum.items"
        [active_item]="breadscrum.active"
      >
      </app-breadcrumb>
    </div>
    <div class="row clearfix">
      <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
        <div class="card">
          <div class="header">
            <h2>Add Class</h2>
          </div>
          <div class="body">
            <form
              class="m-4"
              [formGroup]="departmentForm"
              (ngSubmit)="onSubmit()"
            >
              <div class="row">
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
                  <mat-form-field
                    class="example-full-width mb-3"
                    appearance="outline"
                  >
                    <mat-label>Education Type</mat-label>
                    <mat-select formControlName="educationType" required>
                      <mat-option [value]="'Sceiences'"> Sceiences </mat-option>
                      <mat-option [value]="'Literature'">
                        Literature
                      </mat-option>
                      <mat-option [value]="'Other'"> Other </mat-option>
                    </mat-select>
                    <mat-error
                      *ngIf="
                        departmentForm.get('educationType').hasError('required')
                      "
                    >
                      Select Any Education Type
                    </mat-error>
                  </mat-form-field>
                </div>
              </div>
              <div class="row">
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
                  <mat-form-field
                    class="example-full-width mb-3"
                    appearance="outline"
                  >
                    <mat-label>Education Level</mat-label>
                    <mat-select formControlName="educationlevel" required>
                      <mat-option [value]="'Elementray'">
                        Elementray
                      </mat-option>
                      <mat-option [value]="'Middle'"> Middle </mat-option>
                      <mat-option [value]="'High'"> High </mat-option>
                    </mat-select>
                    <mat-error
                      *ngIf="
                        departmentForm
                          .get('educationlevel')
                          .hasError('required')
                      "
                    >
                      Select Any Education Level
                    </mat-error>
                  </mat-form-field>
                </div>
              </div>

              <div class="row">
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
                  <mat-form-field
                    class="example-full-width mb-3"
                    appearance="outline"
                  >
                    <mat-label>Class Id</mat-label>
                    <input matInput formControlName="classId" />

                    <mat-error
                      *ngIf="departmentForm.get('classId').hasError('required')"
                    >
                      Class Id is required
                    </mat-error>
                  </mat-form-field>
                </div>
              </div>

              <div class="row">
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
                  <button
                    class="btn-space"
                    [disabled]="!departmentForm.valid"
                    mat-raised-button
                    color="primary"
                  >
                    Submit
                  </button>
                  <button type="button" mat-button>Cancel</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
